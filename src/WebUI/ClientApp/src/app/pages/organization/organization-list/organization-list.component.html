<!-- Options Start -->
<section class="wow fadeInUp" data-wow-duration="0.6s">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center iq-title-box iq-title-default iq-title-box-2">
          <div class="iq-title-icon">
          </div>
          <h2 class="iq-title">Список организаций которые подключены в платформу посредством открытых данных</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="iq-db-options">
          <ul class="list-type">
            <li class="type-1">
              <div class="d-inline-block iq-heading" style="min-width: 25%;">
                <p class="heading-title mb-0">Название организации</p></div>
              <div class="d-inline-block iq-heading">
                <p class="heading-title mb-0">Бренд</p></div>
              <div class="d-inline-block iq-heading">
                <p class="heading-title mb-0">ИНН</p></div>
              <div class="d-inline-block  iq-heading iq-res">
                <p class="heading-title mb-0">Адрес</p></div>
              <div class="d-inline-block  iq-heading iq-res">
                <p class="heading-title mb-0"></p></div>
            </li>

            <li class="type-1 iq-rela" *ngFor="let organization of organizations">
              <div class="d-inline-block iq-heading mt-2" style="min-width: 25%;">
                <p class="heading-title iq-title mb-0">{{organization.name}}</p></div>
              <div class="d-inline-block iq-heading">
                <div>{{organization.brand}}<br>
                  <br></div>
              </div>
              <div class="d-inline-block iq-heading">
                <div class="elementor-text-editor elementor-clearfix">
                  {{organization.inn}}
                </div>
              </div>
              <div class="d-inline-block iq-heading">
                <div class="elementor-text-editor elementor-clearfix">
                  {{organization.location}}
                </div>
              </div>
              <div class="d-inline-block iq-heading">
                <div class="elementor-text-editor elementor-clearfix">
                  <a [routerLink]="[organization.id]">Подробнее</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Options End -->
